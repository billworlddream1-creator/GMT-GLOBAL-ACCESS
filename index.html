                400: 'var(--theme-400)',

                700: 'var(--theme-700)',

      :root {

        --theme-100: #d1fae5;
        --theme-200: #a7f3d0;
        --theme-300: #6ee7b7;
        --theme-400: #34d399;
        --theme-500: #10b981;
        --theme-600: #059669;
        --theme-700: #047857;
        --theme-800: #065f46;
        --theme-900: #064e3b;

      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #e5e7eb;

        font-family: 'Rajdhani', sans-serif;

      }

      }
